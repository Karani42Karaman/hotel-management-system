<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminLayoutPage}"
      layout:decorator="adminLayoutPage">
<head>
    <title>Admin Dashboard</title>
</head>
<body>

<div layout:fragment="mycontent">


    <!-- Page content -->
    <div style="margin-left: 17%" class="container-fluid mt--6">
        <div class="row">
            <div class="col-xl-8 order-xl-1">
                <div class="card">
                    <div class="card-header">
                        <div class="row align-items-center">
                            <div class="col-8">
                                <h3 class="mb-0">Create Room </h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/postCreateRoom}" method="Post" enctype="multipart/form-data">
                            <h6 class="heading-small text-muted mb-4">Create Room</h6>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="roomNumber">Room Number</label>
                                            <input type="number" name="roomNumber" id="roomNumber" class="form-control" placeholder="RoomNumber" value="lucky.jesse">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="price">Price $$</label>
                                            <input type="number" id="price" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="roomCount">Room Count</label>
                                            <input type="number" name="roomCount" id="roomCount" class="form-control"  >
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="description">Description</label>
                                            <textarea name="description" id="description" rows="4" class="form-control" placeholder="oda hakkında birşeyler yaz"></textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-success">Create</button>
                                    <span><a th:href="@{/admin/getAdmin}">Previous</a></span>
                                </div>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
